<div class="container mt-4">
    <h2>User Data PageX({{userStore.users().length}})</h2>
    <div>       
        <form [formGroup]="userForm" (ngSubmit)="saveUser()">    
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                 formControlName="name"
                 type="text"
                 class="form-control"
                 id="name" 
                 name="name" 
                 placeholder="Enter name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                formControlName="email"
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter Email">
            </div>   
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                formControlName="password"
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter Password">
            </div>        
            <button type="submit" class="btn btn-primary me-4">
                {{ selectedUser ? 'Update' : 'Save' }}
            </button>
            <button type="button" class="btn btn-secondary" (click)="clearForm()">Cleaar</button>
        </form>
    </div>

    <table class="table table-hover table-bordered shadow-sm rounded bg-white">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            @for (user of userStore.users(); track $index) {
                  <tr>
                    <td scope="col">{{user.name}}</td>
                    <td scope="col">{{user.email}}</td>
                    <td scope="col">{{user.password}}</td>
                    <td>
                      <button class="btn btn-info me-4" (click)="editUser(user)">Edit</button>
                      <button class="btn btn-danger">Delete</button>
                    </td>
                  </tr>
            }
           
          
        </tbody>
    </table>
</div>
