<div class="x">
<mat-toolbar color="accent">
    <mat-toolbar-row>
        <h1>Angular App</h1>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav opened mode="side" [style.width]="'250px'">
        <mat-nav-list> 
            <!--a mat-list-item>  Home</a>
        </mat-nav-list>
           <mat-nav-list>
            <a mat-list-item>Home </a-->
        @for (item of menuItems; track $index) {
            <a mat-list-item [routerLink]="item.route">
                <mat-icon matListItemAvatar>{{item.icon}}</mat-icon>
                <span>{{item.label}}</span>
            </a>
        }
        <a mat-list-item (click)="logout()">
             <button mat-raised-button color="primary" >
               <mat-icon >logout</mat-icon>
                <span>Logout(this one)</span>
             </button>
             </a>
        </mat-nav-list>
     
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet />
    </mat-sidenav-content>
</mat-sidenav-container>

<!--router-outlet /-->
</div>
